<!DOCTYPE HTML>
<!--
	Base Template for Lose4Good.org Website
-->
<html>
	<head>
		<title>Software Project Success Estimation_{% block title %}{% endblock %}</title> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Oleo+Script:400" rel="stylesheet" type="text/css" />
		<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/config.js"></script>
		<script src="{{ STATIC_URL }}js/skel.min.js"></script>
		<script src="{{ STATIC_URL }}js/skel-panels.min.js"></script>
		
			<link rel="stylesheet" href="{{ STATIC_URL }}css/skel-noscript.css" type="text/css"/>
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css"/>
			<link rel="stylesheet" href="{{ STATIC_URL }}css/style-desktop.css" type="text/css"/>
		

		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->
	</head>
	<body class="homepage">

		{% block header %} 	
		<!-- Header Wrapper -->
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
						
							<!-- Header -->
								<header id="header">
								
									<!-- Logo -->
										<div id="logo" align="center">
                                            <h1><a href="#" id="logo">Software Project Success Estimator</a></h1>
                                            <span>577b Pair Research</span>
                                        </div>
									
									<!-- Nav -->
										<nav id="nav" align="center">
											<ul>
												{% block navigationLinks %} 
											
												<li><a href="#">Home</a>|<a href="#">Estimation</a></li>
												
												{% endblock %}
											</ul>
										</nav>
								
								</header>

						</div>
					</div>
				</div>
			</div>
			{% endblock %}
	
		<!-- Main Wrapper -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
							<!-- Content -->
								<div id="content">
									<section class="last">
										{% block content %}
										{% endblock %}
									</section>
								</div>
						
						</div>
					</div>
				</div>
			</div>
			<!-- Footer Wrapper -->
			{% block footer %}
			<div id="footer-wrapper">
				<footer id="footer" class="container">
					<div class="row">
						
					
					<!-- Links -->
								<div class="12u">
									<center>
									<h4>Software Engineering</h4>
									
										
										<div id="copyright">
										&copy; Arul Samuel Rajkumar, Omkar Yerunkar
										</div>
									</center>
								</div>
					</div>
				</footer>
			</div>
{% endblock %}
	</body>
</html>
